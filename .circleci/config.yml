version: 2.1

orbs:
  architect: giantswarm/architect@0.8.9

jobs:
  validate:
    docker:
      - image: quay.io/giantswarm/architect
    environment:
      CGO_ENABLED: 0
      KIND_VERSION: v0.7.0
      KUBERNETES_VERSION: v1.16.4
    steps:
      - checkout
  test-install:
    machine: true
    environment:
      KIND_VERSION: v0.7.0
      KUBERNETES_VERSION: v1.16.4
    steps:
      - checkout
      - run:
          name: Test CRD installation
          command: |
            curl -sLo kind https://github.com/kubernetes-sigs/kind/releases/download/$KIND_VERSION/kind-linux-amd64
            curl -sLO https://storage.googleapis.com/kubernetes-release/release/$KUBERNETES_VERSION/bin/linux/amd64/kubectl
            chmod +x kind kubectl
            ./kind create cluster --image quay.io/giantswarm/kind-node:$KUBERNETES_VERSION --name apiextensions 2> /dev/null
            ./kubectl wait nodes/apiextensions-control-plane --for=condition=ready --timeout=5m
            ./kubectl create -f config/crd/bases
            invalid=$(./kubectl wait crds --for condition=nonstructuralschema --timeout 0 --all | grep "condition met" | cut -d " " -f 1 | cut -d "/" -f 2)
            echo $invalid
            if [ ! -z "$invalid" ]; then
              echo "NonStructuralSchema condition detected in the following CRDs:"
              echo "$invalid"
              exit 1
            fi

workflows:
  workflow:
    jobs:
      - validate
      - test-install

      - architect/go-test:
          name: go-test
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/go-architect-legacy:
          name: go-build
          command: build
          requires:
            - go-test
            - validate
            - test-install

      - architect/go-architect-legacy:
          name: go-deploy
          command: deploy
          requires:
            - go-build
          filters:
            branches:
              only: master
