version: 2.1

orbs:
  version:
    commands:
      check-file-changes:
        steps:
          - run: |
              set -o errexit
              set -o nounset
              set -o pipefail

              if [ ! -f ./VERSION ]; then
                  echo "stopping execution: file ./VERSION"
                  exit 0
              fi
              if [ ! -f ./CHANGELOG.md ]; then
                  echo "file ./CHANGELOG.md does not exist" >&2
                  exit 0
              fi

              if git diff --name-only HEAD~1 -- ./VERSION | grep -v VERSION; then
                  echo "file ./VERSION did not change in this PR" >&2
                  exit 1
              fi

              if git diff --name-only HEAD~1 -- ./CHANGELOG.md | grep -v CHANGELOG.md ; then
                  echo "file ./CHANGELOG.md did not change in this PR" >&2
                  exit 1
              fi

      tag-master-branch:
        steps:
          - run: |
              set -o errexit
              set -o nounset
              set -o pipefail

              if [ ! -f ./VERSION ]; then
                  echo "stopping execution: file ./VERSION"
                  exit 0
              fi
              if [ "${CIRCLE_BRANCH}" != "master" ]; then
                  echo "stopping execution: non-master branch"
                  exit 0
              fi

              #git tag $(cat ./VERSION)
              #git push --tags

    executors:
      alpine:
        docker:
          - image: alpine:3.9

    jobs:
      check:
        executor: alpine
        steps:
          - check-file-changes
          - tag-master-branch

jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - store_test_results:
        path: /tmp/results
    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi

workflows:
  version-check-build:
    jobs:
      - version/check:
          name: version-check
      - build
