version: 2.1

orbs:
  architect: giantswarm/architect@0.8.8

jobs:
  validate:
    docker:
      - image: quay.io/giantswarm/architect
    steps:
      - checkout
      - run:
          name: Regenerate
          command: CGO_ENABLED=0 ./scripts/gen.sh
      - run:
          # pkged.go will always be changed due to file modification times
          name: Overwrite pkged.go
          command: git checkout pkg/crd/pkged.go
      - run:
          name: Ensure unchanged
          command: git diff --exit-code

workflows:
  workflow:
    jobs:
      - validate

      - architect/go-test:
          name: go-test
          filters:
            # Trigger job also on git tag.
            tags:
              only: /^v.*/

      - architect/go-architect-legacy:
          name: go-build
          command: build
          requires:
            - go-test
            - validate

      - architect/go-architect-legacy:
          name: go-deploy
          command: deploy
          requires:
            - go-build
          filters:
            branches:
              only: master
