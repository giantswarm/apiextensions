version: 2.1

orbs:
  architect: giantswarm/architect@0.7.0

workflows:
  workflow:
    jobs:
      - architect/go-test:
          name: go-test-apiextensions
      - architect/go-architect-legacy:
          name: go-build-apiextensions
          command: build
          requires:
            - go-test-apiextensions
      - architect/go-architect-legacy:
          name: go-deploy-apiextensions
          command: deploy
          requires:
            - go-build-apiextensions
          filters:
            branches:
              only: master
