version: 2.1

orbs:
  architect: giantswarm/architect@0.7.0

workflows:
  workflow:
    jobs:
      - architect/go-test-legacy:
          name: test
      - architect/go-architect-legacy:
          name: build
          command: build
          requires:
            - test
      - architect/go-architect-legacy:
          name: deploy
          command: deploy
          requires:
            - build
          filters:
            branches:
              only: master

  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          name: "push-apiextensions-to-control-plane-app-catalog"
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "apiextensions"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/
