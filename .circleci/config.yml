version: 2.1

orbs:
  version:
    commands:
      check:
        steps:
          - run: |
              echo "printing VERSION file"
              cat VERSION
              echo "printed VERSION file"

    executors:
      alpine:
        docker:
          - image: alpine:3.9

    jobs:
      check:
        executor: alpine
        steps:
          - check

jobs:
  build:
    machine: true
    steps:
    - checkout

    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - store_test_results:
        path: /tmp/results
    - deploy:
        command: |
          if [ "${CIRCLE_BRANCH}" == "master" ]; then
            ./architect deploy
          fi

workflows:
  version-check-build:
    jobs:
      - version/check:
          name: version-check
      - build
