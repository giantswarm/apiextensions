{{- range .Values.apps }}
  {{- if .config }}
    {{ if (.config.configMap.name) and (index $.Values.configMaps .config.configMap.name) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .config.configMap.name }}"
  namespace: "{{ .config.configMap.namespace }}"
  values: {{ toYaml (index $.Values.configMaps .config.configMap.name) | indent 2 }}
---
    {{ end }}
  {{- end }}
{{- end }}
