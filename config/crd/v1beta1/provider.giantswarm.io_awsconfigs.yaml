                    that is allocated for a guest cluster.
                  nullable: true
                  properties:
                    cidr:
                      type: string
                  type: object
                nodes:
                  description: Nodes is a list of guest cluster node information reflecting
                    the current state of the guest cluster nodes.
                  items:
